<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>You can Has TV GIFs</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <header>
        <div class="container">
            <div class="row" id="img" style="background-image: url('assets/images/m16.jpg')">
                <h1>GIFS from TV Shows You Love</h1>
            </div>
            <p>Click on a button with the name of a show you like to generate a collection of GIFs! Dont
                see a button for you? Just type the name of your go-to TV Show in the text box, click the 'Add a Show'
                button
                and get your GIF on!</p>
        </div>
        </div>
    </header>
    <div id="gifBtns" class="container row">




    </div>
    <br>
    <br>

    <form>
        <div class="form-group">
            <label for="textInput">


                <span>Whats your go-to TV show?</span>
                <input type="text" id="textInput">
            </label>



        </div>

    </form>
    <br>
    <br>

    <input id="addGif" type="submit" value="Add a Show" class="btn">

    <input id="removeGif" type="submit" value="Remove Show" class="btn">
    <div class="container">
        <div id="gifsView" class="gallery">

        </div>

    </div>



    </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>



    <script type="text/javascript" src="assets/javascript/app.js"></script>



</body>

</html>
